<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
      <p>Shoot!</p>
    </header>

    <div class="score">
      <span>First to 3 wins</span>
      <div id="user-label">You:</div>
      <div id="cpu-label">CPU:</div>
      <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="choices">
      <div id="r" class="choose">
        <img src="images/rock.png" alt="rock">
      </div>
      <div id="p" class="choose">
        <img src="images/paper.png" alt="rock">
      </div>
      <div id="s" class="choose">
        <img src="images/scissor.png" alt="rock">
      </div>

    </div>
    <script src="rps.js"></script>
  </body>
</html>
